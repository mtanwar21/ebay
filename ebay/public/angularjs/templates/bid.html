<div ng-include ="'../angularjs/templates/header.html'">
 	
 </div>
<section>
	

<div class="bid-advertisement">
	<div class=" col-lg-6 col-md-6 colsm-6 col-xs-6">
			<div class="adv-image">
				
			</div>	
		
	</div>
	<div class=" col-lg-6 col-md-6 colsm-6 col-xs-6">
		<div class="bid-item-content">
		 
		 
		
			
				<div class="bid-item"  >
				 Item Name	: <strong> {{adv.itemName}}</strong>
				</div>
				<div class="bid-item" >
				Starting Auction Price : <strong>{{adv.auctionPrice}}</strong>				</div>
				
				<div class="bid-item" >
				<span class ="bid-display-item" > Auction Posted :	<strong>{{adv.posted_date}}</strong></span>
				</div>
				<div class="bid-item">
				<strong>Auction Open  four 4 days </strong>
				</div>
				<div class="bid-item" >
					<input type="text"  placeholder="Your bid" name ="price" ng-model="bid.price">
				</div>
				<div class="bid-item" >
					<button class="btn btn-primary" ng-click="bidIt()" >Bid It</button>
				</div>
			

		 	
		</div>
	</div>	
 </div>
</section>
